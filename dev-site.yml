runtime:
  cache_dir: ./.cache/antora

site:
  title: RH Data Grid Workshop(Dev Mode)
  url: http://localhost:3000/ROOT/main/index.html
  start_page: ROOT::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: RH Data Grid Workshop(Dev Mode)
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/aolle/rhd-tutorial-ui/releases/download/v0.1.12/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: partials/toolbar.hbs
      contents: ./supplemental-ui/partials/toolbar.hbs
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
